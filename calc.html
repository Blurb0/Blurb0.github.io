<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression Example</title>
</head>
<body>
<h1>Add Two Numbers</h1>
<input id="number1" type="number" placeholder="Enter first number">
<input id="number2" type="number" placeholder="Enter second number">
<button onclick="calculateSum()">Calculate Sum</button>
<p id="result"></p>

<script>
    // Function Expression
    const addTwoNumbers = function(a, b) {
        return a + b;
    };

    function calculateSum() {
        const num1 = document.getElementById('number1').value;
        const num2 = document.getElementById('number2').value;
        const sum = addTwoNumbers(Number(num1), Number(num2));
        document.getElementById('result').innerText = "Sum: " + sum;
    }
</script>
</body>
</html>
