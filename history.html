<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Browser Session History Alert</title>
<script>
function showAlert() {
  alert("You've visited " + history.length + " web pages in this browser session");
}
</script>
</head>
<body>

<button onclick="showAlert()">Check Session History</button>

</body>
</html>
